        <p>

            <input type="text" class="required" id="password" name="email">
        </p>
        <p>
            <inputtype="submit">
        </p>
    </form>

            varinputs =this.elements;
            varlabels = document.getElementsByTagName('label');
            varerror =false;
            for(leti = 0; i < inputs.length; i++){
                vartheClass = inputs[i].className;
                if(theClass.indexOf("required") >= 0 &&inputs[i].value.length < 1) {
                    alert(inputs[i].id +' must not be empty');
                    labels[i].setAttribute('style','color: red');
                    error =true;
                }
            }
            if(error) {// equivalent to if (error == true)
                returnfalse;
                }
            }
        }
    </script>
</body>
